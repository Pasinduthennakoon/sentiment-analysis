<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Insights</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

<div class="container main-wrapper">
    <div class="row main-card no-gutters">
        
        <div class="col-lg-5 product-viewport">
            <div class="image-container">
                <img src="../static/products/prod1.jpg" alt="Product">
            </div>
        </div>

        <div class="col-lg-7 content-viewport">
            <header class="content-header">
                <h2>Product Feedback</h2>
                <p class="text-muted">Analyze customer sentiment in real-time.</p>
            </header>

            <div class="row sentiment-grid">
                <div class="col-6">
                    <div class="stat-card pos">
                        <span class="stat-label">Positive</span>
                        <span class="stat-value">{{ data.positive }}</span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="stat-card neg">
                        <span class="stat-label">Negative</span>
                        <span class="stat-value">{{ data.negative }}</span>
                    </div>
                </div>
            </div>

            <form method="post" class="feedback-form">
                <textarea name="text" placeholder="Write a review..."></textarea>
                <button type="submit" class="btn-modern">Submit Analysis</button>
            </form>

            <div class="review-feed">
                <h6 class="feed-title">Recent Activity</h6>
                <div class="feed-container">
                    {% for review in data.reviews %}
                    <div class="review-bubble">
                        {{ review }}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
